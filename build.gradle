plugins {
    id 'java'
}

group 'org.reverti'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources', 'src/main/maps']
        }
    }
    test {
        resources {
            srcDirs = ['src/test/resources', 'src/main/maps']
        }
    }
}
